<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 維修查詢系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css"> <!-- 引用您的固定 CSS -->
</head>

<body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">維修查詢系統</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
                    <li class="nav-item"><a class="nav-link active" href="login.html">登入</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">註冊</a></li>
                    <li class="nav-item"><a class="nav-link" href="query.html">查詢維修紀錄</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 登入表單 -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center mb-4">登入</h2>
                        <form id="loginForm" onsubmit="return login(event)">
                            <div class="mb-3">
                                <label for="username" class="form-label">帳號</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="輸入您的帳號" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密碼</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="輸入您的密碼" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">登入</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">忘記密碼？</a>
                        </div>
                        <div class="text-center mt-3">
                            <a href="register.html">沒有帳號？立即註冊</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 忘記密碼 Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">重設密碼</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="forgotPasswordForm" onsubmit="return requestPasswordReset(event)">
                        <div class="mb-3">
                            <label for="resetEmail" class="form-label">輸入您的電子郵件</label>
                            <input type="email" class="form-control" id="resetEmail" name="resetEmail" placeholder="輸入您的電子郵件" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">發送重設連結</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
