<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 維修查詢系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(45deg, #1a2980 0%, #26d0ce 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* 背景動畫效果 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('assets/images/pattern.png');
            opacity: 0.1;
            animation: backgroundMove 20s linear infinite;
        }

        @keyframes backgroundMove {
            from { background-position: 0 0; }
            to { background-position: 100% 100%; }
        }

        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .system-title {
            color: #1a2980;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .form-floating {
            margin-bottom: 1.2rem;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #1a2980;
            box-shadow: 0 0 0 0.25rem rgba(26, 41, 128, 0.15);
        }

        .btn {
            border-radius: 12px;
            font-weight: 500;
            padding: 0.8rem;
            transition: all 0.3s ease;
        }

        .btn-login {
            background: linear-gradient(45deg, #1a2980 0%, #26d0ce 100%);
            border: none;
            color: white;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 41, 128, 0.4);
        }

        .btn-register {
            background: linear-gradient(45deg, #26d0ce 0%, #1a2980 100%);
            border: none;
            color: white;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(38, 208, 206, 0.4);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: linear-gradient(to right, transparent, #666, transparent);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .forgot-password {
            color: #1a2980;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: #26d0ce;
            text-decoration: underline;
        }

        .developer-info {
            color: #666;
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            line-height: 1.6;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }

        /* Modal 樣式優化 */
        .modal-content {
            border-radius: 20px;
            border: none;
        }

        .modal-header {
            background: linear-gradient(45deg, #1a2980 0%, #26d0ce 100%);
            color: white;
            border-radius: 20px 20px 0 0;
            border: none;
        }

        .modal-body {
            padding: 2rem;
        }

        .btn-close {
            filter: brightness(0) invert(1);
        }

        /* 動畫效果 */
        .animate__animated {
            animation-duration: 0.8s;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card animate__animated animate__fadeInUp">
            <h2 class="system-title">維修查詢系統</h2>
            <form id="loginForm" onsubmit="return login(event)">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="帳號" required>
                    <label for="username">帳號</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" placeholder="密碼" required>
                    <label for="password">密碼</label>
                </div>
                <button type="submit" class="btn btn-login w-100 mb-3">登入系統</button>
                <div class="text-center mb-3">
                    <a href="#" class="forgot-password" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">
                        忘記密碼?
                    </a>
                </div>
            </form>
            
            <div class="divider">或</div>
            
            <a href="register.html" class="btn btn-register w-100">註冊新帳號</a>

            <div class="developer-info">
                協作單位：睿煬企業社<br>
                康寧大學資管科<br>
                17.林宸皓 13.陳彥丞 19.陳宗偉
            </div>

            <div class="card-footer text-center">
                <button class="btn btn-secondary" onclick="window.location.href='index.html'">返回</button>
            </div>
        </div>
    </div>

    <!-- 忘記密碼 Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">重設密碼</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="forgotPasswordForm" onsubmit="return requestPasswordReset(event)">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="resetEmail" placeholder="電子郵件" required>
                            <label for="resetEmail">電子郵件</label>
                        </div>
                        <button type="submit" class="btn btn-login w-100">發送重設連結</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
