<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>維修紀錄管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/admin_styles.css">
    <style>
        .container {
            max-width: 1200px;
            margin-top: 30px;
        }
        .table thead {
            background-color: #007bff;
            color: white;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin_dashboard.html">管理員系統</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mb-4">維修紀錄管理</h2>
        
        <form id="searchForm" class="mb-3">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="輸入車牌號碼" name="plate_number">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="輸入車主名稱" name="owner">
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary w-100">查詢</button>
                </div>
            </div>
        </form>

        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>日期</th>
                    <th>車主</th>
                    <th>車牌號碼</th>
                    <th>車型</th>
                    <th>聯絡電話</th>
                    <th>總金額</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="recordsTable">
                <!-- 動態生成 -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // 模擬 API 搜尋結果
            const recordsTable = document.getElementById('recordsTable');
            recordsTable.innerHTML = `
                <tr>
                    <td>2024-02-03</td>
                    <td>王小明</td>
                    <td>ABC-1234</td>
                    <td>TOYOTA Camry</td>
                    <td>0912-345-678</td>
                    <td>5000</td>
                    <td class="btn-group">
                        <button class="btn btn-primary btn-sm">查看</button>
                        <button class="btn btn-secondary btn-sm">列印</button>
                    </td>
                </tr>
            `;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
