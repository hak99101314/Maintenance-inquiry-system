<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重設密碼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">重設密碼</h2>
        <form id="resetPasswordForm" class="col-md-6 mx-auto">
            <div class="mb-3">
                <label for="newPassword" class="form-label">新密碼</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">確認新密碼</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="resetPassword()">重設密碼</button>
        </form>
    </div>

    <script src="assets/js/reset_password.js"></script>
</body>
</html>
