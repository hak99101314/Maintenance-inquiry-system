<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css"> <!-- 引用外部樣式 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<style>
    /* 全局基本樣式 */
    body {
        font-family: 'Noto Sans TC', sans-serif;
        background: linear-gradient(45deg, #1a2980, #26d0ce);
        min-height: 100vh;
        margin: 0;
        padding: 0;
        color: #333;
    }

    /* 導覽列 */
    .navbar {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* container 間距 */
    .container {
        padding-top: 2rem;
        padding-bottom: 2rem;
    }

    /* 卡片樣式 */
    .card {
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(8px);
        border-radius: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        border: none;
    }

    /* 註冊步驟卡片（若有需要獨立使用） */
    .card-step {
        border: 2px solid #4da6ff;
        border-radius: 15px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        padding: 1rem;
    }

    /* 隱藏元素 */
    .hidden {
        display: none;
    }

    /* Loading spinner 大小 */
    .spinner-border {
        width: 3rem;
        height: 3rem;
    }

    /* 修改表單輸入框樣式 */
    .form-control {
        border-radius: 10px;
        border: 1px solid #ccc;
        padding: 0.75rem;
    }

    .form-control:focus {
        border-color: #1a2980;
        box-shadow: 0 0 0 0.2rem rgba(26, 41, 128, 0.25);
    }

    /* 按鈕樣式調整 */
    .btn-primary {
        background-color: #1a2980;
        border-color: #1a2980;
        border-radius: 10px;
        font-weight: 500;
        padding: 0.65rem 1rem;
    }

    .btn-primary:hover {
        background-color: #15306b;
        border-color: #15306b;
    }
</style>
<body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">維修查詢系統</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">登入</a></li>
                    <li class="nav-item"><a class="nav-link active" href="register.html">註冊</a></li>
                    <li class="nav-item"><a class="nav-link" href="query.html">查詢維修紀錄</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <div class="card-body">
                        <!-- 註冊表單步驟 1 -->
                        <div id="step1">
                            <h2 class="card-title text-center mb-4">會員註冊 - 步驟 1</h2>
                            <form id="step1-form">
                                <div class="mb-4">
                                    <label for="username" class="form-label">帳號:</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="mb-4">
                                    <label for="email" class="form-label">電子信箱:</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">下一步</button>
                                </div>
                            </form>
                        </div>

                        <!-- 註冊表單步驟 2 -->
                        <div id="step2" class="hidden">
                            <h2 class="card-title text-center mb-4">會員註冊 - 步驟 2</h2>
                            <form id="step2-form">
                                <div class="mb-4">
                                    <label for="password" class="form-label">密碼:</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="mb-4">
                                    <label for="confirm_password" class="form-label">確認密碼:</label>
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">下一步</button>
                                </div>
                            </form>
                        </div>

                        <!-- 註冊表單步驟 3 -->
                        <div id="step3" class="hidden">
                            <h2 class="card-title text-center mb-4">會員註冊 - 步驟 3</h2>
                            <form id="step3-form">
                                <div class="mb-4">
                                    <label for="car_make" class="form-label">車子廠牌:</label>
                                    <input type="text" class="form-control" id="car_make" name="car_make" required>
                                </div>
                                <div class="mb-4">
                                    <label for="plate_number" class="form-label">車身車牌號碼:</label>
                                    <input type="text" class="form-control" id="plate_number" name="plate_number" required>
                                </div>
                                <div class="mb-4">
                                    <label for="engine_number" class="form-label">車子引擎號:</label>
                                    <input type="text" class="form-control" id="engine_number" name="engine_number" required>
                                </div>
                                <div class="mb-4">
                                    <label for="year_of_manufacture" class="form-label">出場年份:</label>
                                    <input type="number" class="form-control" id="year_of_manufacture" name="year_of_manufacture" min="1900" max="2099" required>
                                </div>
                                <div class="mb-4">
                                    <label for="month_of_manufacture" class="form-label">出場月份:</label>
                                    <input type="number" class="form-control" id="month_of_manufacture" name="month_of_manufacture" min="1" max="12" required>
                                </div>
                                <div class="mb-4">
                                    <label for="full_name" class="form-label">姓名:</label>
                                    <input type="text" class="form-control" id="full_name" name="full_name" required>
                                </div>
                                <div class="mb-4">
                                    <label for="contact_number" class="form-label">聯絡電話:</label>
                                    <input type="tel" class="form-control" id="contact_number" name="contact_number" required>
                                </div>
                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        我同意<a href="#" onclick="showTerms()">服務條款</a>和<a href="#" onclick="showPrivacy()">隱私政策</a>
                                    </label>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">註冊</button>
                                </div>
                            </form>
                        </div>

                        <!-- 載入動畫 -->
                        <div id="loading" class="text-center mt-3" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/registration.js"></script> <!-- 外部 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
