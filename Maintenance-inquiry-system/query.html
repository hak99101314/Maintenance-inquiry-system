<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查詢維修紀錄 - 維修查詢系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css"> <!-- 使用統一的樣式 -->
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">維修查詢系統</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">個人資料</a></li>
                    <li class="nav-item"><a class="nav-link active" href="query.html">查詢維修紀錄</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html" onclick="logout()">登出</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主內容 -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">查詢維修紀錄</h2>
                <form id="query-form" class="p-4 border rounded bg-light">
                    <div class="mb-3">
                        <label for="plateNumber" class="form-label">車牌號碼</label>
                        <input type="text" class="form-control" id="plateNumber" placeholder="輸入車牌號碼" required>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">電話號碼</label>
                        <input type="tel" class="form-control" id="phoneNumber" placeholder="輸入電話號碼" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">查詢</button>
                </form>
            </div>
        </div>

        <!-- 結果顯示區域 (表格) -->
        <div id="results-container" class="mt-4 hidden">
            <h3 class="text-center mb-3">維修紀錄結果</h3>
            <table class="table table-bordered table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>日期</th>
                        <th>類型</th>
                        <th>內容</th>
                        <th>費用 (元)</th>
                    </tr>
                </thead>
                <tbody id="results-table-body">
                    <!-- 查詢結果將動態插入這裡 -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="assets/js/query.js"></script> <!-- 外部 JS 檔案 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
