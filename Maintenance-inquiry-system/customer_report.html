<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客維修統計報表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #f1f5f9;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .report-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-top: 4rem;
            margin-bottom: 4rem;
        }
        .report-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-label {
            font-weight: bold;
        }
        .chart-container {
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">顧客維修統計報表</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
                    <li class="nav-item"><a class="nav-link" href="appointments.html">預約服務</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">用戶資料</a></li>
                    <li class="nav-item"><a class="nav-link" href="query.html">查詢維修紀錄</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">登入</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">註冊</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="report-card mx-auto" style="max-width: 800px;">
            <h2 class="report-title">顧客維修統計報表</h2>
            <h4 class="text-center" id="user-info"></h4>
            <table class="table table-bordered">
                <thead class="table-primary">
                    <tr>
                        <th>姓名</th>
                        <th>總維修金額</th>
                        <th>累計來店次數</th>
                    </tr>
                </thead>
                <tbody id="report-body">
                    <!-- 動態填充數據 -->
                </tbody>
            </table>
            <div class="chart-container">
                <canvas id="repairChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        fetch('/api/get_customer_report.php')
        .then(response => response.json())
        .then(data => {
            const reportBody = document.getElementById('report-body');
            const userInfo = document.getElementById('user-info');
            let totalAmount = 0;
            const serviceData = {};

            if (data.length > 0) {
                userInfo.innerText = `登入用戶：${data[0].name}`;
            }

            data.forEach(record => {
                totalAmount += record.total_amount;
                reportBody.innerHTML += `
                    <tr>
                        <td>${record.name}</td>
                        <td>${record.total_amount}</td>
                        <td>${record.visit_count}</td>
                    </tr>
                `;
                
                if (serviceData[record.service]) {
                    serviceData[record.service] += record.total_amount;
                } else {
                    serviceData[record.service] = record.total_amount;
                }
            });

            const ctx = document.getElementById('repairChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(serviceData),
                    datasets: [{
                        data: Object.values(serviceData),
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    }
                }
            });
        })
        .catch(error => console.error('報表加載失敗:', error));
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
