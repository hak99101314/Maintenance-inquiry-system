<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            background: #f1f5f9;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        /* 卡片外觀 */
        .appointment-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-top: 4rem;
            margin-bottom: 4rem;
        }
        .appointment-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-label {
            font-weight: bold;
        }
        /* 調整表單聚焦狀態 */
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13,110,253,0.25);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">預約系統</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">用戶資料</a></li>
                    <li class="nav-item"><a class="nav-link" href="query.html">查詢維修紀錄</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">登入</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">註冊</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="appointment-card mx-auto" style="max-width: 600px;">
            <h2 class="appointment-title">服務預約</h2>
            <form id="appointment-form">
                <div class="mb-3">
                    <label for="name" class="form-label">姓名</label>
                    <input type="text" class="form-control" id="name" placeholder="請輸入您的姓名" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">聯絡電話</label>
                    <input type="tel" class="form-control" id="phone" pattern="09[0-9]{8}" placeholder="09xxxxxxxx" required>
                </div>
                <div class="mb-3">
                    <label for="license_plate" class="form-label">車牌號碼</label>
                    <input type="text" class="form-control" id="license_plate" placeholder="ABC-1234" required>
                </div>
                <div class="mb-3">
                    <label for="service" class="form-label">選擇服務項目</label>
                    <select class="form-select" id="service" required>
                        <option value="">請選擇...</option>
                        <option value="maintenance">一般維修</option>
                        <option value="inspection">年度檢查</option>
                        <option value="cleaning">車輛清潔</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="date" class="form-label">選擇日期</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="time" class="form-label">選擇時間</label>
                        <input type="time" class="form-control" id="time" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">提交預約</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('appointment-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const appointmentData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                license_plate: document.getElementById('license_plate').value,
                service: document.getElementById('service').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value
            };
            
            fetch('/api/appointments/create.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(appointmentData)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.success ? "預約成功！" : "預約失敗：" + data.message);
            })
            .catch(error => {
                console.error('預約失敗:', error);
                alert('預約提交失敗，請稍後再試');
            });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
