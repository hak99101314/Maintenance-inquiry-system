<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約服務</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">維修查詢系統</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">用戶資料</a></li>
                    <li class="nav-item"><a class="nav-link active" href="appointments.html">預約維修</a></li>
                    <li class="nav-item"><a class="nav-link" href="survey.html">滿意度調查</a></li>
                    <li class="nav-item"><a class="nav-link" href="query.html">查詢紀錄</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">登出</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">服務預約</h2>
        <form id="appointment-form">
            <div class="mb-3">
                <label for="service" class="form-label">選擇服務項目</label>
                <select class="form-select" id="service" required>
                    <option value="">請選擇...</option>
                    <option value="maintenance">一般維修</option>
                    <option value="inspection">年度檢查</option>
                    <option value="cleaning">車輛清潔</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">選擇日期</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">選擇時間</label>
                <input type="time" class="form-control" id="time" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">提交預約</button>
        </form>
    </div>

    <script src="webapp/assets/js/common.js"></script>
    <script>
        document.getElementById('appointment-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const data = {
                service_items: document.getElementById('service_items').value,
                appointment_date: document.getElementById('appointment_date').value,
                appointment_time: document.getElementById('appointment_time').value
            };
            ajaxRequest('/api/appointments/create.php', 'POST', data, function (response) {
                alert(response.success ? "預約成功" : "預約失敗：" + response.message);
            });
        });
    </script>
    
    <script src="assets/js/profile.js"></script> <!-- 加載外部 JS -->
</body>

</html>
