<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>維修狀態管理 - 維修查詢系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/admin_styles.css">
</head>

<body>
    <!-- 導航列 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">員工管理系統</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="admin_dashboard.html">首頁</a></li>
                    <li class="nav-item"><a class="nav-link active" href="admin_orders.html">維修狀態管理</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主內容 -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">維修狀態管理</h2>
        <div class="text-end mb-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addOrderModal">新增維修狀態</button>
        </div>
        <table class="table table-bordered">
            <thead class="table-primary">
                <tr>
                    <th>訂單ID</th>
                    <th>用戶名稱</th>
                    <th>維修日期</th>
                    <th>維修內容</th>
                    <th>狀態</th>
                </tr>
            </thead>
            <tbody id="orderTableBody">
                <!-- 訂單資料將由 JavaScript 動態生成 -->
            </tbody>
        </table>
    </div>

    <!-- 新增訂單模態框 -->
    <div class="modal fade" id="addOrderModal" tabindex="-1" aria-labelledby="addOrderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addOrderModalLabel">新增訂單</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addOrderForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">用戶名稱</label>
                            <input type="text" class="form-control" id="username" placeholder="輸入用戶名稱" required>
                        </div>
                        <div class="mb-3">
                            <label for="orderDate" class="form-label">維修日期</label>
                            <input type="date" class="form-control" id="orderDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="orderContent" class="form-label">維修內容</label>
                            <textarea class="form-control" id="orderContent" rows="3" placeholder="輸入訂單內容" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">狀態</label>
                            <select class="form-select" id="status" required>
                                <option value="待處理">待處理</option>
                                <option value="處理中">處理中</option>
                                <option value="已完成">已完成</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">新增維修狀態</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/admin_orders.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
