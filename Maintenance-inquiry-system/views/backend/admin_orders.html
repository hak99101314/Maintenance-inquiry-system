<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">管理員系統</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
                <li class="nav-item"><a class="nav-link" href="admin_inventory.html">庫存管理</a></li>
                <li class="nav-item"><a class="nav-link" href="admin_orders.html">訂單管理</a></li>
                <li class="nav-item"><a class="nav-link" href="admin_users.html">用戶管理</a></li>
                <li class="nav-item"><a class="nav-link" href="admin_settings.html">系統設定</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mb-4">訂單管理</h2>
        <table class="table table-bordered">
            <thead class="table-primary">
                <tr>
                    <th>訂單ID</th>
                    <th>用戶</th>
                    <th>狀態</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="order-table-body">
                <!-- 訂單列表動態生成 -->
            </tbody>
        </table>
    </div>

    <script>
        // 渲染訂單表格
        function loadOrders() {
            fetch('/admin/get-orders')
                .then(response => response.json())
                .then(data => {
                    const orderTableBody = document.getElementById('order-table-body');
                    orderTableBody.innerHTML = '';
                    data.forEach(order => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${order.id}</td>
                            <td>${order.username}</td>
                            <td>
                                <select class="form-select" onchange="updateOrderStatus(${order.id}, this.value)">
                                    <option value="待維修" ${order.status === '待維修' ? 'selected' : ''}>待維修</option>
                                    <option value="維修中" ${order.status === '維修中' ? 'selected' : ''}>維修中</option>
                                    <option value="已完成" ${order.status === '已完成' ? 'selected' : ''}>已完成</option>
                                </select>
                            </td>
                            <td><button class="btn btn-danger" onclick="deleteOrder(${order.id})">刪除</button></td>
                        `;
                        orderTableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('無法加載訂單列表:', error));
        }

        function updateOrderStatus(orderId, status) {
            fetch(`/admin/update-order/${orderId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ status })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('訂單狀態已更新');
                } else {
                    alert('更新失敗');
                }
            })
            .catch(error => console.error('更新訂單狀態失敗:', error));
        }

        function deleteOrder(orderId) {
            fetch(`/admin/delete-order/${orderId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadOrders();
                    alert('訂單已刪除');
                } else {
                    alert('刪除失敗');
                }
            })
            .catch(error => console.error('刪除訂單失敗:', error));
        }

        document.addEventListener('DOMContentLoaded', loadOrders);
    </script>
</body>

</html>
