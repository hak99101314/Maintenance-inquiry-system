<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">管理員系統</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
                <li class="nav-item"><a class="nav-link" href="admin_inventory.html">庫存管理</a></li>
                <li class="nav-item"><a class="nav-link" href="admin_orders.html">訂單管理</a></li>
                <li class="nav-item"><a class="nav-link" href="admin_users.html">用戶管理</a></li>
                <li class="nav-item"><a class="nav-link" href="admin_settings.html">系統設定</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container table-container">
        <h2 class="text-center mb-4">用戶管理</h2>
        <table class="table table-bordered">
            <thead class="table-primary">
                <tr>
                    <th>用戶ID</th>
                    <th>帳號</th>
                    <th>姓名</th>
                    <th>角色</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="user-table-body">
                <!-- 用戶列表動態生成 -->
            </tbody>
        </table>
        <button class="btn btn-primary" id="add-user-btn">新增用戶</button>
    </div>

    <script>
        // 渲染用戶表格
        function loadUsers() {
            fetch('/admin/get-users')
                .then(response => response.json())
                .then(data => {
                    const userTableBody = document.getElementById('user-table-body');
                    userTableBody.innerHTML = '';
                    data.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.id}</td>
                            <td>${user.username}</td>
                            <td>${user.fullName}</td>
                            <td>${user.role}</td>
                            <td>
                                <button class="btn btn-secondary">編輯</button>
                                <button class="btn btn-danger">刪除</button>
                            </td>
                        `;
                        userTableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('無法加載用戶列表:', error));
        }

        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>

</html>
