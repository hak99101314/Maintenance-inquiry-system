<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統參數設定</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">管理員系統</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
                <li class="nav-item"><a class="nav-link" href="admin_inventory.html">庫存管理</a></li>
                <li class="nav-item"><a class="nav-link" href="admin_orders.html">訂單管理</a></li>
                <li class="nav-item"><a class="nav-link" href="admin_users.html">用戶管理</a></li>
                <li class="nav-item"><a class="nav-link" href="admin_settings.html">系統設定</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mb-4">系統參數設定</h2>
        <form id="settings-form">
            <div class="mb-3">
                <label for="max-users" class="form-label">最大用戶數量</label>
                <input type="number" class="form-control" id="max-users" name="max-users" min="1" required>
            </div>
            <div class="mb-3">
                <label for="backup-schedule" class="form-label">備份排程</label>
                <select class="form-select" id="backup-schedule" name="backup-schedule">
                    <option value="daily">每日備份</option>
                    <option value="weekly">每週備份</option>
                    <option value="monthly">每月備份</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">儲存變更</button>
        </form>
    </div>

    <script>
        document.getElementById('settings-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const maxUsers = document.getElementById('max-users').value;
            const backupSchedule = document.getElementById('backup-schedule').value;

            fetch('/admin/update-settings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ maxUsers, backupSchedule })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('設定已更新');
                } else {
                    alert('設定更新失敗');
                }
            })
            .catch(error => console.error('設定更新錯誤:', error));
        });
    </script>
</body>

</html>
