<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶資料 - 維修查詢系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">維修查詢系統</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
                    <li class="nav-item"><a class="nav-link active" href="profile.html">用戶資料</a></li>
                    <li class="nav-item"><a class="nav-link" href="appointments.html">預約維修</a></li>
                    <li class="nav-item"><a class="nav-link" href="survey.html">滿意度調查</a></li>
                    <li class="nav-item"><a class="nav-link" href="query.html">查詢紀錄</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">登出</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主內容 -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">用戶資料</h2>
        <form id="profile-form" class="p-4 border rounded bg-light">
            <h4 class="mb-3">個人資訊</h4>
            <div class="mb-3">
                <label for="username" class="form-label">帳號</label>
                <input type="text" id="username" name="username" class="form-control" disabled>
            </div>
            <div class="mb-3">
                <label for="full_name" class="form-label">姓名</label>
                <input type="text" id="full_name" name="full_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">電子郵件</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="contact_number" class="form-label">聯絡電話</label>
                <input type="tel" id="contact_number" name="contact_number" class="form-control" required>
            </div>

            <h4 class="mt-4 mb-3">車輛資訊</h4>
            <div class="mb-3">
                <label for="license_plate" class="form-label">車牌號碼</label>
                <input type="text" id="license_plate" name="license_plate" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">品牌</label>
                <input type="text" id="brand" name="brand" class="form-control">
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">型號</label>
                <input type="text" id="model" name="model" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary w-100" id="save-profile">保存更改</button>
        </form>
    </div>

    <script src="assets/js/profile.js"></script>
</body>

</html>
