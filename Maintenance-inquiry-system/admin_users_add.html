<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增用戶 - 員工管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/admin_styles.css">
</head>

<body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin_dashboard.html">員工管理系統</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="admin_dashboard.html">首頁</a></li>
                    <li class="nav-item"><a class="nav-link active" href="admin_users.html">用戶管理</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">登出</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 新增用戶表單 -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">新增用戶</h2>
        <form id="add-user-form" class="p-4 border rounded bg-light">
            <div class="mb-3">
                <label for="username" class="form-label">帳號</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="full_name" class="form-label">姓名</label>
                <input type="text" class="form-control" id="full_name" name="full_name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">電子郵件</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">角色</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="customer">會員</option>
                    <option value="staff">員工</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">新增用戶</button>
        </form>
    </div>

    <!-- 引入JS -->
    <script src="assets/js/admin_users_add.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
